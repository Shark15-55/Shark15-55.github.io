<!DOCTYPE HTML>
<html>
<head>
<style>
#blue {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}


</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>something</p>

<div id="blue" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="dani.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
