<script type="text/javascript">
	function allowDrop(ev) {
  ev.preventDefault();
  console.log("drag");
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
  console.log("dragging");
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  console.log("drop");
}
</script>
